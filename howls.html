	var speed = 0.9;
var WIDTH;
var HEIGHT;
var castleWidth;
var scale;
var control = false;

var progress = 0.0;

//var _castleCont = $('.castle-container');
//var _castle = $('.castle');
var _castleContainer = document.getElementsByClassName('castle-container')
var _castle = document.getElementsByClassName('castle')
var _controltoggle = document.getElementsByClassName('control-toggle')
var resize = function() {
    WIDTH = window.innerWidth;
    HEIGHT = window.innerHeight;
    scale = WIDTH / 1440;// background.jpg宽度是1440

    //castleWidth = _castle.width() * scale;
	
    var w = _castle[0].ownerDocument.defaultView.getComputedStyle(_castle[0]).getPropertyValue('width')
	w = w.split('px')[0];
	w = +w;
	castleWidth = w* scale;
	
    TweenLite.set(_castle, {scale: scale * 0.45});//缩小城堡尺寸
	TweenLite.set(_castleContainer, {x: -520, 
	y: -300})
};
resize();
//$(window).on('resize', resize);
window.onresize  = resize



 document.onmousemove = function (e) {
   //if (!control) return;

    speed = (1 - (e.clientX / WIDTH) * 2) * 2;
    
    tl.timeScale(speed);
    tl2.timeScale(speed);
    tl3.timeScale(speed);
    tl4.timeScale(speed);
    tl5.timeScale(speed);
}

var draw = function() {
    requestAnimationFrame(draw);

    progress += 0.0012 * speed;
    if (progress > 1) progress = 0;
    if (progress < 0) progress = 1;

	//移动城堡容器
   // TweenLite.set(_castleContainer, {x: (1440 * scale + castleWidth) * -progress + castleWidth / 2, 
	//y: 900 * scale * -(0.36 + progress * 0.35)});
};

var init = function() {
		//loading 
    TweenLite.to('.load-gate', 0.5, {opacity: 0, 
	onComplete: function() {
        //$('.load-gate').remove();
		//loading 

		var loadgate = document.getElementsByClassName('load-gate');
		
		loadgate[0].parentNode.removeChild(loadgate[0]);
    }});
    requestAnimationFrame(draw);
    //cloudIntro();//开场云的处理
};
if (document.readyState == 'complete') {
    init();
} else {
    //$(window).load(init);
	
	  window.onload = init
};
